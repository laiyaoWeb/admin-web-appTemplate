<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#cube {
		          width: 150px;
		          height: 150px;
		          position: absolute;
		          top: 10px;
		          left: 65px;
		          background: yellow;
		          opacity: 0.5;
		      }
		</style>
	</head>
	<body>
		<div id="cube"></div>
		<script src="../js/jquery-1.11.3.js"></script>
		<script src="../js/jquery-mousewheel.js"></script>
		<script type="text/javascript">
			$(function() {
		        //使用on监听滚轮事件
		        $('#cube').on('mousewheel', function(event) {
		            //输出滚轮事件响应结果
		            console.log(event.deltaX, event.deltaY, event.deltaFactor);
		            
		            var leftDis = '';
		            if(event.deltaY == 1){ //向上滚动
		            	leftDis = $(this).position().left - event.deltaY*20 + "px";
		            } else { //向下滚动
		            	leftDis = $(this).position().left - event.deltaY*20 + "px";
		            }
		            
		             $(this).css("left", leftDis);
		            //上下滚动时让鼠标垂直移动
//		            var newTop = $(this).position().top - event.deltaY + "px";
//		            $(this).css("top", newTop);
//		            //左右滚动时让鼠标水平移动
//		            var newLeft = $(this).position().left + event.deltaX + "px";
//		            $(this).css("left", newLeft);
		        });
		    });

		</script>
	</body>
</html>
