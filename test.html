<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>微众税银后台管理系统</title>
		<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
		<link rel="stylesheet" href="./element-theme/turquoise/index.css">
		<link rel="stylesheet" href="./css/aui-turquoise.min.css">
		
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				line-height: 100px;
				font-size: 20px;
				color: #fff;
				text-align: center;
				background: #000000;
				margin: 50px auto;
			}
			
			.bgRed{
				background: red;
			}
			
			.bgGreen{
				background: green;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="box" :class="[{bgRed: isBgRed, bgGreen: isBgGreen}]">
				div盒子
			</div>		
			
			<el-row style="padding: 30px; width: 300px; margin: 0 auto;">
				<el-col :span="12">
					<el-button type="primary" @click="isBgRed = true; isBgGreen = !isBgRed"> 红色按钮 </el-button>
				</el-col>
				<el-col :span = "12">
					<el-button type="primary" @click="isBgGreen = true;isBgRed = !isBgGreen"> 绿色按钮 </el-button>
				</el-col>
			</el-row>
		</div>
		<script type="text/javascript" src="./js/plugins/polyfill.min.js"></script>
		<script type="text/javascript" src="./js/plugins/vue2.5.16.min.js"></script>
		<script type="text/javascript" src="./js/plugins/element-2.4.5/index.js"></script>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					isBgRed: false,
					isBgGreen: false
				}
			})
		</script>
	</body>

</html>
